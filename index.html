<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Equalizer Game</title>
        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Equalizer Game</a>
            </div>
        </nav>

        <div class="container">
            <div class="audio-source">
                Audio: <strong id="uiAudioSourceTitle" class="ui-audio-title"></strong>
            </div>

            <div>
                <audio id="equalizedAudioPlayer" controls loop>
                    <p>Your browser doesn't support HTML5 audio, the game won't work =(</p>
                </audio>
                <button class="btn btn-outline-info btn-sm d-block" onclick="handleClickButtonChangeAudio()">
                    Change Audio
                </button>

                <div id="audioSelectionContainer" class="d-none">
                    <p>
                        Upload an audio file:
                        <input id="audioFileSelector" type="file" accept="audio/*" />
                    </p>
                    <p>
                        Or choose from the library:
                        <div id="uiLibraryContainer"></div>
                    </p>
                    <button class="btn btn-secondary" onclick="audioSelectionContainer.classList.add('d-none')">Cancel</button>
                </div>
            </div>

            <button
                class="btn btn-primary"
                id="buttonListenOriginal"
                onclick="handleClickListenOriginal()"
            >
                Listen to the original
            </button>
            <button
                class="btn btn-success"
                id="buttonListenEq"
                onclick="handleClickListenEQVersion()"
            >
                Listen to the EQ-version
            </button>
            <div class="quiz-options">
                <p id="quizUIMessage">Can you tell which equalizer is being applied?</p>
                <div style="display: inline-block">
                  <div id="uiMessageEq1"></div>
                  <object class="svg-equalizer" data="equalizer.svg" type="image/svg+xml"></object>
                </div>
                <div style="display: inline-block">
                  <div id="uiMessageEq2"></div>
                  <object class="svg-equalizer" data="equalizer.svg" type="image/svg+xml"></object>
                </div>
                <object class="svg-equalizer" data="equalizer.svg" type="image/svg+xml"></object>
                <object class="svg-equalizer" data="equalizer.svg" type="image/svg+xml"></object>
            </div>
            <button id="buttonNewGame" class="btn btn-success btn-lg d-none" onclick="newGame()">
                Give me another</button>
            <div id="uiScoreTracker"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
